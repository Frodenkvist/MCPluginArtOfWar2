        description: Access To /war reload
        default: op
    artofwar.place.arena:
        description: Access To /war reload
        default: op
    artofwar.force.start.arena:
        description: Access To /war reload
        default: op
    artofwar.force.end.arena:
        description: Access To /war reload
        default: op
    artofwar.spectate:
        description: Access To /war reload
        default: op
