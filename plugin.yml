name: ArtOfWar
main: me.frodenkvist.artofwar.ArtOfWar
version: 1.0
description: >
             Test. port plugin.
softdepend: [Towny, TagAPI, ArmorEditor]
commands:
    war:
        description: Starter command.
    duel:
permissions:
    artofwar.set.lobby:
        description: Access To /war lobby
        default: op
    artofwar.use:
        description: Access To /war declare
        default: op
